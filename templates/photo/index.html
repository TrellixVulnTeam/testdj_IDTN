
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hydrogen &mdash; A free HTML5 Template </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />
	{% load static %}
	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static 'photo/css/animate.css' %}">
	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{% static 'photo/css/magnific-popup.css' %}">
	<!-- Salvattore -->
	<link rel="stylesheet" href="{% static 'photo/css/salvattore.css' %}">
	<!-- Theme Style -->
	<link rel="stylesheet" href="{% static 'photo/css/style.css' %}">
	<!-- Modernizr JS -->
	<script src="{% static 'photo/js/modernizr-2.6.2.min.js' %}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="{% static 'photo/js/respond.min.js' %}"></script>
	<![endif]-->

	</head>
	<body>
		

	
	
	<div id="fh5co-main">
		<div class="container">

			<div class="row">

        <div id="fh5co-board" data-columns>
{% for con in context %}
        	<div class="item">{{ con.insert_time|date:"Y/m/d" }}
        		<div class="animate-box">
	        		<a href="/boke/media/{{ con.img }}"

                       class="image-popup fh5co-board-img" title="{{ con.title }}">
                        <img class="lazy" data-original="/boke/media/{{ con.img }}" alt="Free HTML5 Bootstrap template"></a>
        		</div>
        		<div class="fh5co-desc">{{ con.title }}</div>
        	</div>
{% endfor %}


        </div>
        </div>
       </div>
	</div>


	<!-- jQuery -->
	<script src="{% static 'photo/js/jquery.min.js' %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'photo/js/jquery.easing.1.3.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'photo/js/bootstrap.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'photo/js/jquery.waypoints.min.js' %}"></script>
	<!-- Magnific Popup -->
	<script src="{% static 'photo/js/jquery.magnific-popup.min.js' %}"></script>
	<!-- Salvattore -->
	<script src="{% static 'photo/js/salvattore.min.js' %}"></script>
	<!-- Main JS -->
	<script src="{% static 'photo/js/main.js' %}"></script>

{#	<script src="{% static 'photo/lazyload/jquery-1.11.0.min.js' %}"></script>#}
    <script src="{% static 'photo/lazyload/jquery.lazyload.js' %}"></script>

<script type="text/javascript" charset="utf-8">
  $(function() {
      $("img.lazy").lazyload({
          placeholder : "/boke/media/img_1.jpg",
          effect: "fadeIn",
          threshold: 100,

      });
      {#$("img").lazyload({effect: "fadeIn"});#}
  });
</script>
	
	</body>
</html>
